<div id="kanban">
  <dx-scroll-view
      class="scrollable-board"
      direction="horizontal"
      showScrollbar="onHover">
      <dx-sortable
          class="sortable-lists"
          itemOrientation="horizontal"
          handle=".list-title"
          (onReorder)="onListReorder($event)">
          <div class="list" *ngFor="let list of lists; let listIndex = index">
              <div class="list-title dx-theme-text-color dx-icon-square">
                {{statuses[listIndex]}}
              </div>
              <dx-button class="add-card" icon="add" text="Thêm công việc" *ngIf="listIndex==0">
              </dx-button>
              <dx-scroll-view
                  class="scrollable-list"
                  direction="vertical"
                  showScrollbar="onHover">
                  <dx-sortable
                      class="sortable-cards"
                      group="cardsGroup"
                      [data]="list"
                      (onDragStart)="onTaskDragStart($event)"
                      (onReorder)="onTaskDrop($event)"
                      (onAdd)="onTaskDrop($event)">
                      <div class="card dx-card dx-theme-text-color dx-theme-background-color" *ngFor="let task of list">
                          <div class="card-name">1. Em ăn cơm chưa?</div>
                          <div class="type">
                            <dx-button
                            class="priority"
                            text="Trung bình"
                            icon="fas fa-flag"
                            [style.background-color]="'#6495ED'"
                            [style.color]="'white'"
                            >
                            </dx-button>

                            <div class="tags">
                              <i class="fas fa-tag"></i>
                              <i class="fas fa-tag"></i>
                              <i class="fas fa-tag"></i>
                            </div>
                          </div>
                          <div class="card-basic-info">
                              <div class="left">
                                <div class="card-assign icon border-dot">
                                  <i class="far fa-user"></i>
                                </div>
                                <div class="card-due-date icon border-dot">
                                  <i class="far fa-calendar-minus"></i>
                                </div>
                                <!-- <div class="expired">Hết hạn</div> -->
                              </div>
                          </div>
                          <!-- Todos -->
                          <hr>
                          <circle-progress [percent]="70"  [space]="-10" [radius]="5" [outerStrokeWidth]="1"
                          [innerStrokeWidth]="0" [showImage]="true" [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                          [animationDuration]="1000"></circle-progress>
                      </div>
                  </dx-sortable>
              </dx-scroll-view>
          </div>
      </dx-sortable>
  </dx-scroll-view>
</div>

<!-- Modal -->
<div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel2">Edit Task</h4>
        </div>
        <div class="modal-body">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">Simple Field Set</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Nghiep vu</div>
                        <div class="dx-field-value-static">
                            <dx-button
                            class="btn-business light"
                            [text]="'Co hoi'">
                            </dx-button>
                            >
                            <dx-button
                            class="btn-business"
                            [text]="'Bao gia'">
                            </dx-button>
                            >
                            <dx-button
                            class="btn-business"
                            [text]="'Don hang'">
                            </dx-button>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Nguoi phu trach</div>
                        <div class="dx-field-value-static" style="display: flex;">
                            <!-- <img class="img-circle" width="26" height="26" src="https://www.fillmurray.com/50/50" />
                            <div class="name">Dat Luong</div> -->
                            <dx-button [width]="20" [height]="20" type="default" icon="plus" class="btn-icon"></dx-button>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Thoi han</div>
                        <div class="dx-field-value-static" [style.padding-left]="0">
                            <dx-date-box
                            [style.border] = "'none'"
                            [displayFormat]="'dd/MM/yyy'"
                            [acceptCustomValue]="false"
                            [height]="20"
                            [width]="145"
                            [value]="''"
                            type="date">
                            </dx-date-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Uu tien</div>
                        <div class="dx-field-value-static">
                            <dx-button
                            class="priority"
                            text="Trung bÃ¬nh"
                            icon="fas fa-flag"
                            [style.index] = 999999
                            [style.background-color]="'#6495ED'"
                            [style.color]="'white'"
                            >
                            </dx-button>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">The</div>
                        <div class="dx-field-value-static">
                            <dx-button [width]="20" [height]="20" type="default" icon="plus" class="btn-icon"></dx-button>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Mo ta</div>
                        <dx-text-area class="dx-field-value" [height]="80" value="" [placeholder]="'Enter something...'">
                        </dx-text-area>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">To do</div>
                    <!-- [items]="stafs" -->
                    <dx-tree-view
                        id="treeview"
                        [items]= "employees"
                        [width]="340"
                        [height]="320"
                        [showCheckBoxesMode]="showCheckBoxesMode"
                        >
                        <div *dxTemplate="let item of 'item'">
                            <div *ngIf="item.id!=0 else showCheckBox">
                                {{ item.fullName + ' (' + item.position + ')' }}
                            </div>
                            <ng-template #showCheckBox>
                                <dx-text-box value="" [placeholder]="'Input new sub-todo'"></dx-text-box>
                            </ng-template>
                        </div>
                    </dx-tree-view>
                </div>
            </div>
        </div>
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- modal -->
